apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {

    // Jetty for the servlet container
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.eclipse.jetty:jetty-server:9.3.8.v20160314'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.8.v20160314'
    compile 'org.eclipse.jetty:jetty-servlets:9.3.8.v20160314'

    // Jersey for REST (2.20+ seem to have issues with Guice)
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.19'
    compile 'org.glassfish.jersey.core:jersey-client:2.19'

    // Guice for DI
    compile 'com.squarespace.jersey2-guice:jersey2-guice:0.10'
    compile 'com.google.inject:guice:4.0'
    compile 'com.google.inject.extensions:guice-servlet:4.0'

    // Jackson for JSON
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.6'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.6'
    compile 'org.codehaus.jackson:jackson-jaxrs:1.9.6'
    compile 'org.codehaus.jackson:jackson-xc:1.9.6'

    // Testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}

mainClassName = 'com.example.Application'